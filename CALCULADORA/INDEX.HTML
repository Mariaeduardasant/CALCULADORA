<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <!-- BOOSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- MEU CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="row">
            <article class="col">

                <div class="calculadora bg-dark">
                    
                    <input id="resultado" type="text" class="form-control form-control-lg text-end fs-2 px-2 mb-3" placeholder="0" disabled>

                    <div class="d-flex justify-content-between">
                        <button onclick="calcular('acao', 'c')" type="button" class="btn btn-danger btn-lg fw-light clear">C</button>
                        <button onclick="calcular('acao', '/')" type="button" class="btn btn-danger btn-lg fw-light">/</button>
                        <button onclick="calcular('acao', '*')" type="button" class="btn btn-danger btn-lg fw-light">x</button>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button onclick="calcular('valor', 7)" type="button" class="btn btn-dark btn-lg fw-light">7</button>
                        <button onclick="calcular('valor', 8)" type="button" class="btn btn-dark btn-lg fw-light">8</button>
                        <button onclick="calcular('valor', 9)" type="button" class="btn btn-dark btn-lg fw-light">9</button>
                        <button onclick="calcular('acao', '-')" type="button" class="btn btn-danger btn-lg fw-light">-</button>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button onclick="calcular('valor', 4)" type="button" class="btn btn-dark btn-lg fw-light">4</button>
                        <button onclick="calcular('valor', 5)" type="button" class="btn btn-dark btn-lg fw-light">5</button>
                        <button onclick="calcular('valor', 6)" type="button" class="btn btn-dark btn-lg fw-light">6</button>
                        <button onclick="calcular('acao', '+')" type="button" class="btn btn-danger btn-lg fw-light">+</button>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button onclick="calcular('valor', 1)" type="button" class="btn btn-dark btn-lg fw-light">1</button>
                        <button onclick="calcular('valor', 2)" type="button" class="btn btn-dark btn-lg fw-light">2</button>
                        <button onclick="calcular('valor', 3)" type="button" class="btn btn-dark btn-lg fw-light">3</button>
                        <button onclick="calcular('acao', '=')" type="button" class="btn btn-danger btn-lg fw-light enter">=</button>
                    </div>
                    <div class="d-flex justify-content-start" style="margin-top: -60px;">
                        <button onclick="calcular('valor', 0)" type="button" class="btn btn-dark btn-lg fw-light zero">0</button>
                        <button onclick="calcular('acao', '.')" type="button" class="btn btn-dark btn-lg fw-light">.</button>
                    </div>

                </div>

            </article>
        </section>
    </div>
    <!-- MEU JS -->
    <script src="app.js"></script>
    <!-- BOOSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
